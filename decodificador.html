<html lang="pt-br">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Decodificador</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="topbar">
  <h1>DECODIFICADOR VISUAL</h1>
  <a href="index.html" class="btn">Voltar</a>
</header>

<main style="padding:28px;max-width:900px;margin:0 auto">
  <div class="card decode">
    <p>Seus símbolos por cor (extraídos dos quizzes):</p>
    <div style="display:flex;gap:12px;margin:12px 0">
      <div><strong>Azul:</strong><div id="az" class="note"></div></div>
      <div><strong>Vermelho:</strong><div id="vr" class="note"></div></div>
      <div><strong>Roxo:</strong><div id="rp" class="note"></div></div>
    </div>

    <p>Editor manual (cole ou arraste símbolos na ordem que desejar):</p>
    <textarea id="editor" rows="4" class="input" placeholder="# @ * ..."></textarea>
    <div style="margin-top:10px" class="center">
      <button id="decBtn" class="btn">Decodificar</button>
      <button id="clearBtn" class="btn">Limpar</button>
    </div>

    <p style="margin-top:12px"><strong>Resultado:</strong></p>
    <pre id="resultado" style="white-space:pre-wrap"></pre>

    <p class="note">Mapa de símbolos → letras: você pode configurar no próximo bloco.</p>
    <div style="margin-top:8px">
      <label class="note">Mapa (formato símbolo:letra, separadas por vírgula):</label>
      <input id="mapaInput" class="input" placeholder="#:A, %:B, @:C, *:D, ℅:B">
      <small class="note">Ex.: #:A,%:B,@:C,℅:B</small>
    </div>
  </div>
</main>

<script src="common.js"></script>
<script src="decodificador.js"></script>
</body>
</html>
